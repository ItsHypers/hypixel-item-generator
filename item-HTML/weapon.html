<div class="w3-content w3-text-grey item">
  <row>
    <label><img id="png" src="" style="display: none" /> </label>
    <label class="reforge"></label>
    <label class="item-name"></label>
  </row>
  <div class="description"></div>
  <div style="margin-top: 10px"></div>
  <div class="gearscore" style="display: none">
    <label class="item-text">Gear Score:</label>
    <label class="item-text item-gearscore"></label>
    <label class="item-text item-dungeon-stat" id="#gearscore"></label>
  </div>
  <div class="damage" style="display: none">
    <label class="item-text">Damage:</label>
    <label class="item-text item-red-text" id="#damage">+308</label>
    <label class="book" id="#damagepotatobook" style="display: none"
      >(+30)</label
    >
    <label class="item-text item-dungeon-stat" id="#dungeon_damage"
      >(+745.36)</label
    >
  </div>
  <div class="vitality" style="display: none">
    <label class="item-text">Vitality:</label>
    <label class="item-text item-red-text" id="#vitality">+308</label>
  </div>
  <div class="strength" style="display: none">
    <label class="item-text">Strength:</label>
    <label class="item-text item-red-text" id="#strength">+150</label>
    <label class="book" id="#strengthpotatobook" style="display: none"
      >(+30)</label
    >
    <label class="item-text item-5-strength" id="#aow"></label>
    <label
      class="item-text item-dungeon-stat"
      id="#dungeon_strength"
      style="display: none"
    ></label>
  </div>
  <div class="critdamage" style="display: none">
    <label class="item-text">Crit Damage:</label>
    <label class="item-text item-red-text" id="#critdamage">+70%</label>
    <label class="item-text item-dungeon-stat" id="#dungeon_critdamage"></label>
  </div>
  <div class="critchance" style="display: none">
    <label class="item-text">Crit Chance:</label>
    <label class="item-text item-red-text" id="#critchance">+70%</label>
  </div>
  <div class="abilitydamage" style="display: none">
    <label class="item-text">Ability Damage:</label>
    <label class="item-text item-red-text" id="#abilitydamage">+7%</label>
    <label class="item-text item-dungeon-stat" id="#dungeon_abilitydamage"
      >(+10.5%)</label
    >
  </div>
  <div class="attackSpeed" style="display: none">
    <label class="item-text">Bonus Attack Speed:</label>
    <label class="item-text item-red-text" id="#attackSpeed">+7%</label>
  </div>
  <div class="seacreature" style="display: none">
    <label class="item-text">Sea Creature Chance:</label>
    <label class="item-text item-red-text" id="#seacreature">+7%</label>
  </div>
  <div class="health" style="display: none">
    <div style="margin-top: 10px"></div>
    <label class="item-text">Health:</label>
    <label class="item-text item-green-text" id="#health">+33</label>
  </div>
  <div class="speed" style="display: none">
    <div style="margin-top: 10px"></div>
    <label class="item-text">Speed:</label>
    <label class="item-text item-green-text" id="#speed">+33</label>
  </div>
  <div class="intelligence" style="display: none">
    <label class="item-text">Intelligence:</label>
    <label class="item-text item-green-text" id="#intelligence">+640</label>
    <label class="item-text item-dungeon-stat" id="#dungeon_intelligence"
      >(+2389.75)</label
    >
  </div>
  <div class="ferocity" style="display: none">
    <label class="item-text">Ferocity:</label>
    <label class="item-text item-green-text" id="#ferocity">+33</label>
  </div>
  <div class="defence" style="display: none">
    <label class="item-text">Defence:</label>
    <label class="item-text item-green-text" id="#defence">+33</label>
    <label class="item-text item-dungeon-stat" id="#dungeon_defence"
      >(+45)</label
    >
  </div>
  <div class="truedefence" style="display: none">
    <label class="item-text">True Defence:</label>
    <label class="item-text item-green-text" id="#truedefence"></label>
  </div>
  <div class="magicfind" style="display: none">
    <label class="item-text">Magic Find:</label>
    <label class="item-text item-green-text" id="#magicfind"></label>
    <label class="item-text item-dungeon-stat" id="#dungeon_magicfind"></label>
  </div>
  <div class="petluck" style="display: none">
    <label class="item-text">Pet Luck:</label>
    <label class="item-text item-green-text" id="#petluck"></label>
  </div>

  <div class="wisdomcombat" style="display: none">
    <label class="item-text">Combat Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomcombat"></label>
  </div>
  <div class="wisdommining" style="display: none">
    <label class="item-text">Mining Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdommining"></label>
  </div>
  <div class="wisdomfarming" style="display: none">
    <label class="item-text">Farming Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomfarming"></label>
  </div>
  <div class="wisdomforaging" style="display: none">
    <label class="item-text">Foraging Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomforaging"></label>
  </div>
  <div class="wisdomfishing" style="display: none">
    <label class="item-text">Fishing Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomfishing"></label>
  </div>
  <div class="wisdomenchanting" style="display: none">
    <label class="item-text">Enchanting Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomenchanting"></label>
  </div>
  <div class="wisdomalchemy" style="display: none">
    <label class="item-text">Alchemy Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomalchemy"></label>
  </div>
  <div class="wisdomcarpentry" style="display: none">
    <label class="item-text">Carpentry Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomcarpentry"></label>
  </div>
  <div class="wisdomrunecrafting" style="display: none">
    <label class="item-text">Runecrafting Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomrunecrafting"></label>
  </div>
  <div class="wisdomsocial" style="display: none">
    <label class="item-text">Social Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomsocial"></label>
  </div>
  <div class="gemstoneSlots" style="display: none">
    <label class="item-text"></label>
    <label class="item-text" id="#gemstoneSlots">[❂][❂]</label>
  </div>
  <div style="margin-top: 10px"></div>

  <div
    style="max-width: 300px; word-wrap: break-word"
    class="mainDescription"
    style="display: none"
  >
    <label
      style="max-width: inherit"
      class="item-text"
      id="#mainDescription"
    ></label>
  </div>
  <div style="margin-top: 10px"></div>
  <div class="abilities"></div>
  <div class="ability1">
    <div class="abilityName1" style="display: none">
      <label class="item-text" style="color: var(--ability); font-weight: bold"
        >Ability:
      </label>
      <label
        class="item-text"
        id="#abilityName1"
        style="color: var(--ability); font-weight: bold"
        >Throw</label
      >
      <label class="item-text"></label>
      <label
        class="item-text"
        id="#abilityKeybind1"
        style="color: var(--keybind); font-weight: bold"
        >RIGHT CLICK</label
      >
      <div class="abilityDescription1" style="display: none">
        <label
          class="item-text"
          style="color: var(--description)"
          id="#abilityDescription1"
        ></label>
      </div>
      <div class="abilityMana1" style="display: none">
        <label class="item-text">Mana Cost:</label>
        <label
          class="item-text"
          style="color: var(--mana)"
          id="#abilityMana1"
        ></label>
      </div>
      <div class="abilityCooldown1" style="display: none">
        <label class="item-text">Cooldown:</label>
        <label
          class="item-text"
          style="color: var(--cooldown)"
          id="#abilityCooldown1"
        ></label>
      </div>
    </div>
    <div style="margin-top: 10px"></div>
    <div class="ability2">
      <div class="abilityName2" style="display: none">
        <label
          class="item-text"
          style="color: var(--ability); font-weight: bold"
          >Ability:
        </label>
        <label
          class="item-text"
          id="#abilityName2"
          style="color: var(--ability); font-weight: bold"
          >Throw</label
        >
        <label class="item-text"></label>
        <label
          class="item-text"
          id="#abilityKeybind2"
          style="color: var(--keybind); font-weight: bold"
          >RIGHT CLICK</label
        >
      </div>
      <div class="abilityDescription2" style="display: none">
        <label
          class="item-text"
          style="color: var(--description)"
          id="#abilityDescription2"
        ></label>
      </div>
      <div class="abilityMana2" style="display: none">
        <label class="item-text">Mana Cost:</label>
        <label
          class="item-text"
          style="color: var(--mana)"
          id="#abilityMana2"
        ></label>
      </div>
      <div class="abilityCooldown2" style="display: none">
        <label class="item-text">Cooldown:</label>
        <label
          class="item-text"
          style="color: var(--cooldown)"
          id="#abilityCooldown2"
        ></label>
      </div>
    </div>
    <div style="margin-top: 10px"></div>
    <div class="ability3">
      <div class="abilityName3" style="display: none">
        <label
          class="item-text"
          style="color: var(--ability); font-weight: bold"
          >Ability:
        </label>
        <label
          class="item-text"
          id="#abilityName3"
          style="color: var(--ability); font-weight: bold"
          >Throw</label
        >
        <label class="item-text"></label>
        <label
          class="item-text"
          id="#abilityKeybind3"
          style="color: var(--keybind); font-weight: bold"
          >RIGHT CLICK</label
        >
      </div>
      <div class="abilityDescription3" style="display: none">
        <label
          class="item-text"
          style="color: var(--description)"
          id="#abilityDescription3"
        ></label>
      </div>
      <div class="abilityMana3" style="display: none">
        <label class="item-text">Mana Cost:</label>
        <label
          class="item-text"
          style="color: var(--mana)"
          id="#abilityMana3"
        ></label>
      </div>
      <div class="abilityCooldown3" style="display: none">
        <label class="item-text">Cooldown:</label>
        <label
          class="item-text"
          style="color: var(--cooldown)"
          id="#abilityCooldown3"
        ></label>
      </div>
    </div>
    <div style="margin-top: 10px"></div>

    <div
      style="max-width: 300px; word-wrap: break-word; justify-content: start"
      class="mainLore"
      style="display: none"
    >
      <label
        style="max-width: inherit"
        class="item-text"
        id="#mainLore"
      ></label>
    </div>
    <div class="killcount" style="display: none">
      <label class="item-text" style="color: white; font-weight: bold"
        >Kills:</label
      >
      <label
        class="item-text"
        id="#killcount"
        style="color: var(--ability); font-weight: bold"
      ></label>
    </div>
    <div style="margin-top: 10px"></div>
    <div>
      <label
        class="item-text"
        id="#soulbound"
        style="text-align: start; color: #555555 !important"
      ></label>
    </div>
    <label
      class="item-text"
      id="#item-type"
      style="font-weight: bold; text-align: start"
    ></label>
    <label
      class="item-text"
      id="#recombed"
      style="font-weight: bold; text-align: start; display: none"
      >(Recombobulated)</label
    >
  </div>
  <div style="margin-top: 90px"></div>
</div>
<div class="w3-content w3-text-grey item">
  <textarea style="color: black" id="#minecraftCommand"></textarea>
</div>
