<div class="w3-content w3-text-grey item">
  <row>
    <label class="level">[Lvl</label> <label class="level petlevel">100</label><label class="level">]</label><label class="item-name"></label>
    <label class="skill"></label>
  </row>
  <div class="description"></div>
  <div style="margin-top: 10px"></div>
  <div class="statsRed"></div>
  <div class="statsGreen"></div>
  <div class="wisdomcombat" style="display: none">
    <label class="item-text">Combat Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomcombat"></label>
  </div>
  <div class="wisdommining" style="display: none">
    <label class="item-text">Mining Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdommining"></label>
  </div>
  <div class="wisdomfarming" style="display: none">
    <label class="item-text">Farming Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomfarming"></label>
  </div>
  <div class="wisdomforaging" style="display: none">
    <label class="item-text">Foraging Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomforaging"></label>
  </div>
  <div class="wisdomfishing" style="display: none">
    <label class="item-text">Fishing Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomfishing"></label>
  </div>
  <div class="wisdomenchanting" style="display: none">
    <label class="item-text">Enchanting Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomenchanting"></label>
  </div>
  <div class="wisdomalchemy" style="display: none">
    <label class="item-text">Alchemy Wisdom: </label>

  </div>
  <div class="wisdomcarpentry" style="display: none">
    <label class="item-text">Carpentry Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomcarpentry"></label>
  </div>
  <div class="wisdomrunecrafting" style="display: none">
    <label class="item-text">Runecrafting Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomrunecrafting"></label>
  </div>
  <div class="wisdomsocial" style="display: none">
    <label class="item-text">Social Wisdom: </label>
    <label class="item-text item-green-text" id="#wisdomsocial"></label>
  </div>
  <div style="margin-top: 10px"></div>

  <div
    style="max-width: 300px; word-wrap: break-word"
    class="mainDescription"
    style="display: none"
  >
    <label
      style="max-width: inherit"
      class="item-text"
      id="#mainDescription"
    ></label>
  </div>
  <div style="margin-top: 10px"></div>
  <div class="ability1">
    <div class="abilityName1" style="display: none">
      <label
        class="item-text"
        id="#abilityName1"
        style="color: var(--ability); font-weight: bold"
        >Throw</label
      >
      <label class="item-text"></label>
    </div>
    <div class="abilityDescription1" style="display: none">
      <label
        class="item-text"
        style="color: var(--description)"
        id="#abilityDescription1"
      ></label>
    </div>
  </div>
    <div style="margin-top: 10px"></div>
    <div class="ability2">
      <div class="abilityName2" style="display: none">
        <label
          class="item-text"
          id="#abilityName2"
          style="color: var(--ability); font-weight: bold"
          >Throw</label
        >
        <label class="item-text"></label>
      </div>
      <div class="abilityDescription2" style="display: none">
        <label
          class="item-text"
          style="color: var(--description)"
          id="#abilityDescription2"
        ></label>
      </div>
    </div>
    <div style="margin-top: 10px"></div>
    <div class="ability3">
      <div class="abilityName3" style="display: none">
        <label
          class="item-text"
          id="#abilityName3"
          style="color: var(--ability); font-weight: bold"
          >Throw</label
        >
        <label class="item-text"></label>
      </div>
      <div class="abilityDescription3" style="display: none">
        <label
          class="item-text"
          style="color: var(--description)"
          id="#abilityDescription3"
        ></label>
      </div>
    </div>
    <div style="margin-top: 10px"></div>
    <div class="heldItem">
      <div class="heldItemName" style="display: none;">
        <label style="color: var(--ability);" class="item-text">Held Item:</label>
        <label
          class="item-text"
          id="#heldItemName"
          style="color: var(--common);"
          >Throw</label
        >
        <label class="item-text"></label>
      </div>
      <div class="heldItemDescription" style="display: none">
        <label
          class="item-text"
          style="color: var(--description)"
          id="#heldItemDescription"
        ></label>
      </div>

    <div
      style="max-width: 300px; word-wrap: break-word; justify-content: start"
      class="mainLore"
      style="display: none"
    >
      <label
        style="max-width: inherit"
        class="item-text"
        id="#mainLore"
      ></label>
    </div>
    <div style="margin-top: 10px"></div>
    <div>
      <label id="maxLevelID" class="item-text" style="color: var(--petLevel); font-weight: bold;"></label>
      </div>
  </div>
  <div style="margin-top: 10px"></div>
  </div>
</div>
