<div id="mobs">
  <row class="row1">
    <div class="field field_v1">
      <label for="first-name" class="ha-screen-reader">Image (use URL)</label>
      <input
        id="first-name"
        class="field__input"
        placeholder="any URL .png"
        onchange="mobImage(this.value)"
      />
      <span class="field__label-wrap" aria-hidden="true">
        <span class="field__label">Image (use URL)</span>
      </span>
    </div>
    <div class="field field_v1">
      <label for="first-name" class="ha-screen-reader">Mob Name</label>
      <input
        id="first-name"
        class="field__input"
        placeholder="e.g. Scatha"
        onchange="mobName(this.value)"
      />
      <span class="field__label-wrap" aria-hidden="true">
        <span class="field__label">Mob Name</span>
      </span>
    </div>
  </row>
</div>
