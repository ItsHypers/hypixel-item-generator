<!DOCTYPE html>
<html>
  <head>
    <title>Hypixel RNG Tracker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="nav">
      <div class="nav left">
        <h1 class="title">Hypixel RNG Tracker</h1>
      </div>
      <div class="nav right">
        <a
          href="../index.html"
          class="w3-bar-item w3-button w3-padding-large w3-hover-black"
        >
          <i class="fa fa-home w3-xxlarge"></i>
          <p>Index</p>
        </a>
        <a
          href="https://www.youtube.com/channel/UC5JCgs0ByHC2LU8qUOV0Tog"
          class="w3-bar-item w3-button w3-padding-large w3-hover-black"

          <i class="fa fa-youtube w3-xxlarge"></i>
          <p>YouTube</p>
        </a>
        <a
          href="https://hypixel.net/members/ohypers.2400374/"
          class="w3-bar-item w3-button w3-padding-large w3-hover-black"
        >
          <i class="fa fa-user w3-xxlarge"></i>
          <p>Hypixel Forums Profile</p>
        </a>
        <a
          href="https://github.com/ItsHypers/hypixel-item-generator/issues/new"
          class="w3-bar-item w3-button w3-padding-large w3-hover-black"
        >
          <i class="fa fa-github w3-xxlarge"></i>
          <p>Post your suggestions here!</p>
        </a>
      </div>
    </div>

    <div class="landingContainer">

      <div class="rngSection">
        <img src="./images/baby_yeti.webp" />

      <div class="rngSection">Slayer Drops</div>
      <div class="rngSection">Dungeon Drops</div>
      <div class="rngSection">Misc+</div>
    </div>
    <script src="main.js"></script>
