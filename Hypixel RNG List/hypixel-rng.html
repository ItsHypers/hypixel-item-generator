<!DOCTYPE html>
<html>
  <head>
    <title>Hypixel RNG Tracker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body onLoad="checkedRefresh()">
    <div class="nav">
      <div class="nav left">
        <h1 class="title">Hypixel RNG Tracker</h1>
      </div>
      <div class="nav right">
        <a
          href="../index.html"
          class="w3-bar-item w3-button w3-padding-large w3-hover-black"
        >
          <i class="fa fa-home w3-xxlarge"></i>
          <p>Index</p>
        </a>
        <a
          href="https://www.youtube.com/channel/UC5JCgs0ByHC2LU8qUOV0Tog"
          class="w3-bar-item w3-button w3-padding-large w3-hover-black"
        >
          <i class="fa fa-youtube w3-xxlarge"></i>
          <p>YouTube</p>
        </a>
        <a
          href="https://hypixel.net/members/ohypers.2400374/"
          class="w3-bar-item w3-button w3-padding-large w3-hover-black"
        >
          <i class="fa fa-user w3-xxlarge"></i>
          <p>Hypixel Forums Profile</p>
        </a>
        <a
          href="https://github.com/ItsHypers/hypixel-item-generator/issues/new"
          class="w3-bar-item w3-button w3-padding-large w3-hover-black"
        >
          <i class="fa fa-github w3-xxlarge"></i>
          <p>Post your suggestions here!</p>
        </a>
        <a
          onclick="resetStorage()"
          class="w3-bar-item w3-button w3-padding-large w3-hover-black"
        >
          <i class="fa fa-3x w3-xxlarge"></i>
          <p>Clear Board</p>
        </a>
      </div>
    </div>

    <div class="landingContainer">
      <main>
        <div class="faqs-grid">
          <!--Pets-->
          <div class="faqs-item">
            <a class="faqs-title" href="#custom"> Pets </a>
            <div class="faqs-content">
              <div class="faqs-content-inside">
                <div class="pets">
                  <div class="rngSection">
                    <div>
                      <img
                        onclick="highlight()"
                        class="phoenix"
                        src="./images/pets/phoenix.webp"
                      />
                      <figcaption>
                        Phoenix Pet (Epic - 1/6m) (Epic - 0.0000167%) (Legendary
                        - 0.00000333%)
                      </figcaption>
                    </div>
                    <div>
                      <img
                        class="enderman"
                        onclick="highlight()"
                        src="./images/pets/enderman.webp"
                      />
                      <figcaption>Endemran Pet (Legendary 0.0006%)</figcaption>
                    </div>
                    <div>
                      <img
                        class="guardian"
                        onclick="highlight()"
                        src="./images/pets/guardian.webp"
                      />
                      <figcaption>
                        Guardian Pet (Epic - 0.0035%) (Legendary - 0.0017%)
                      </figcaption>
                    </div>
                    <div>
                      <img
                        class="hound"
                        onclick="highlight()"
                        src="./images/pets/hound.webp"
                      />
                      <figcaption>
                        Hound Pet (Epic - 0.003%) (Legendary 0.001%)
                      </figcaption>
                    </div>
                    <div>
                      <img
                        class="squid"
                        onclick="highlight()"
                        src="./images/pets/squid.webp"
                      />
                      <figcaption>
                        Squid Pet (Epic - 0.0174%) (Legendary - 0.0087%)
                      </figcaption>
                    </div>
                    <div>
                      <img
                        class="snowman"
                        onclick="highlight()"
                        src="./images/pets/snowman.webp"
                      />
                      <figcaption>Snowman Pet (0.03%)</figcaption>
                    </div>
                    <div>
                      <img
                        class="enderdragon"
                        onclick="highlight()"
                        src="./images/pets/enderdragon.webp"
                      />
                      <figcaption>
                        Ender-Dragon Pet (Epic 0.05% per Eye Placed) (Legendary
                        0.01% per Eye Placed)
                      </figcaption>
                    </div>
                    <div>
                      <img
                        class="scatha"
                        onclick="highlight()"
                        src="./images/pets/scatha.webp"
                      />
                      <figcaption>
                        Scatha Pet (Rare - 0.24%) (Epic - 0.12%) (Legendary -
                        0.04%)
                      </figcaption>
                    </div>
                    <div>
                      <img
                        class="rat"
                        onclick="highlight()"
                        src="./images/pets/rat.webp"
                      />
                      <figcaption>Rat Pet (0.2%)</figcaption>
                    </div>
                    <div>
                      <img
                        class="spirit"
                        onclick="highlight()"
                        src="./images/pets/spirit.webp"
                      />
                      <figcaption>Spirit Pet (1%)</figcaption>
                    </div>
                    <div>
                      <img
                        class="golem"
                        onclick="highlight()"
                        src="./images/pets/golem.webp"
                      />
                      <figcaption>
                        Golem Pet (Epic - 2%) (Legendary - 0.6%)
                      </figcaption>
                    </div>
                    <div>
                      <img
                        class="magmacube"
                        onclick="highlight()"
                        src="./images/pets/magmacube.webp"
                      />
                      <figcaption>Magma-Cube Pet (Legendary 2%)</figcaption>
                    </div>
                    <div>
                      <img
                        class="tarantula"
                        onclick="highlight()"
                        src="./images/pets/tarantula.webp"
                      />
                      <figcaption>Tarantula Pet (2%)</figcaption>
                    </div>
                    <div>
                      <img
                        class="babyyeti"
                        onclick="highlight()"
                        src="./images/pets/baby_yeti.webp"
                      />
                      <figcaption>
                        Baby-Yeti Pet (Epic - 3%) (Legendary - 0.8%)
                      </figcaption>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Dungeons-->
          <div class="faqs-item">
            <a class="faqs-title" href="#custom"> Dungeon RNG Drops </a>
            <div class="faqs-content">
              <div class="faqs-content-inside">
                <h1 style="text-align: center">F7 Drops (Including MM)</h1>
                <div class="rngSection">
                  <div class="necrondye">
                    <img
                      class="necrondye"
                      onclick="highlight()"
                      src="./images/dungeon/necrondye.webp"
                    />
                    <figcaption>Necron Dye (0.05%)</figcaption>
                  </div>
                  <div class="necrondye">
                    <img
                      onclick="highlight()"
                      src="./images/dungeon/darkclaymore.webp"
                    />
                    <figcaption>Dark Claymore (0.08%)</figcaption>
                  </div>
                  <div class="shadowwarp">
                    <img
                      onclick="highlight()"
                      src="./images/dungeon/bladescrolls.webp"
                    />
                    <figcaption>Shadow Warp (0.1%)</figcaption>
                  </div>
                  <div class="withershield">
                    <img
                      onclick="highlight()"
                      src="./images/dungeon/bladescrolls.webp"
                    />
                    <figcaption>Wither Shield (0.1%)</figcaption>
                  </div>
                  <div class="implosion">
                    <img
                      onclick="highlight()"
                      src="./images/dungeon/bladescrolls.webp"
                    />
                    <figcaption>implosion (0.1%)</figcaption>
                  </div>
                  <div class="necronhandle">
                    <img
                      onclick="highlight()"
                      src="./images/dungeon/necronshandle.webp"
                    />
                    <figcaption>Necron's Handle (0.11%)</figcaption>
                  </div>
                  <div class="masterskull5">
                    <img
                      onclick="highlight()"
                      src="./images/dungeon/masterskull5.webp"
                    />
                    <figcaption>Master Skull - T5 (0.32%)</figcaption>
                  </div>
                  <div class="masterstar5">
                    <img
                      onclick="highlight()"
                      src="./images/dungeon/masterstar5.webp"
                    />
                    <figcaption>Master Star - 5 (0.33%)</figcaption>
                  </div>
                  <div class="ofa">
                    <img
                      onclick="highlight()"
                      src="./images/dungeon/ofa.webp"
                    />
                    <figcaption>One For All (0.5%)</figcaption>
                  </div>
                  <div class="witherchestplate">
                    <img
                      onclick="highlight()"
                      src="./images/dungeon/witherchestplate.webp"
                    />
                    <figcaption>Wither Chestplate (0.92%)</figcaption>
                  </div>
                </div>
                <h1 style="text-align: center">F6 Drops (Including MM)</h1>
                <div class="rngSection">
                  <div class="precursoreye">
                    <img
                      onclick="highlight()"
                      src="./images/dungeon/precursor.png"
                    />
                    <figcaption>Precursor Eye (0.07%)</figcaption>
                  </div>
                  <div class="giantsword">
                    <img
                      onclick="highlight()"

                    />

                  <div class="summongring">
                    <img
                      onclick="highlight()"

                    />
                    <figcaption>Summoning Ring (0.21%)</figcaption>
                  </div>
                  <div class="necrochestplate">
                    <img
                      onclick="highlight()"
                      src="./images/dungeon/necrochestplate.webp"
                    />
                    <figcaption>Necromancer Lord Chestplate (0.29%)</figcaption>
                  </div>
                  <div class="masterstar4">
                    <img
                      onclick="highlight()"
                      src="./images/dungeon/masterstar4.webp"
                    />
                    <figcaption>Master Star - 4 (0.59%)</figcaption>
                  </div>
                  <div class="necromancersword">
                    <img
                      onclick="highlight()"
                      src="./images/dungeon/giantsword.webp"
                    />
                    <figcaption>Necromancer Sword (0.43%)</figcaption>
                  </div>
                  <div class="masterskull4">
                    <img
                      onclick="highlight()"
                      src="./images/dungeon/masterskull4.webp"
                    />
                    <figcaption>Master Skull - T5 (0.64%)</figcaption>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!--<div class="rngSection">Slayer Drops</div>
      <div class="rngSection">Misc+</div>
      -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
